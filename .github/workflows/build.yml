name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run lib:build
    - name: Test
      run: npm run test