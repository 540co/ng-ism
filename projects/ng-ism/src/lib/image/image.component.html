<div class="ism-image-container" [style.width.px]="width ? width : null" [style.height.px]="height ? height : null">
  <img class="ism-image" [attr.src]="src" [attr.alt]="alt ? alt : bannerText" [attr.title]="bannerText" />
  <div
    class="classification-text"
    [ngClass]="{
      'bottom-left': position === 'bottomLeft',
      'top-left': position === 'topLeft',
      'top-right': position === 'topRight',
      'bottom-right': position === 'bottomRight',
      centered: position === 'centered',
      'top-centered': position === 'topCentered',
      'bottom-centered': position === 'bottomCentered'
    }"
  >
    {{ bannerText }}
  </div>
</div>
